        // --- CONSTANTS ---
        const LOCATION_OPTIONS = [

        // Helper to get label from value
        const getLocationLabel = (value) => {

        // --- Helper Components ---
        const Button = ({ children, onClick, variant = 'primary', className = '', type = 'button', disabled = false }) => {
            const base = "px-4 py-2.5 rounded-xl font-medium transition-all duration-200 flex items-center justify-center gap-2 active:scale-95 shadow-sm";

        const Input = ({ label, value, onChange, type = "text", placeholder, required = false, disabled = false }) => (

        const Select = ({ label, value, onChange, options, required = false }) => (

        // --- Beautiful Confirmation Modal ---
        const ConfirmationModal = ({ isOpen, title, message, onConfirm, onCancel, type = 'danger' }) => {
            if (!isOpen) return null;

            const iconColor = type === 'danger' ? 'text-red-500' : 'text-amber-500';

                            </div>

                            </p>

                                    បោះបង់
                                </Button>
                                <Button onClick={onConfirm} variant={buttonVariant} className="flex-1 py-3 text-base font-bold">
                                    {type === 'danger' ? 'លុបចេញ' : 'យល់ព្រម'}
                                </Button>

                        </div>
                    </div>

            );
        };

        // --- Main App Component ---
        function ComputerInventoryApp() {
            const [user, setUser] = useState(null);
            const [authStatus, setAuthStatus] = useState('checking');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [items, setItems] = useState([]);
            const [requests, setRequests] = useState([]); 
            const [totalData, setTotalData] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [notification, setNotification] = useState(null);

            const [confirmModal, setConfirmModal] = useState({
                isOpen: false,
                title: '',
                message: '',
                onConfirm: () => {},
                type: 'danger'
            });

            // Authentication Setup (Primary)
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                        setAuthStatus('authenticated');
                    } catch (error) {
                        console.warn("Inventory Auth: Disabled/Not Configured. Using Public Mode.");
                        setAuthStatus('public');
                    }
                };
                initAuth();
                
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        setAuthStatus('authenticated');
                    }
                });
                return () => unsubscribe();
            }, []);

            // Realtime Database Listeners (Inventory)
            useEffect(() => {
                // 1. inventory_items
                const itemsRef = ref(db, 'inventory_items');
                const unsubItems = onValue(itemsRef, (snapshot) => {
                    const data = snapshot.val();
                    const loadedItems = [];
                    if (data) {
                        for (const key in data) {
                            loadedItems.push({ id: key, ...data[key] });
                        }
                    }
                    setItems(loadedItems);
                    setLoading(false);
                }, (error) => {
                    console.error("DB Error:", error);
                    showNotification("បញ្ហាតភ្ជាប់ Database ស្តុក", "error");
                    setLoading(false);
                });

                // 2. inventory_requests
                const reqRef = ref(db, 'inventory_requests');
                const unsubReq = onValue(reqRef, (snapshot) => {
                    const data = snapshot.val();
                    const loadedReqs = [];
                    if (data) {
                        for (const key in data) {
                            loadedReqs.push({ id: key, ...data[key] });
                        }
                    }
                    loadedReqs.sort((a, b) => new Date(b.date) - new Date(a.date));
                    setRequests(loadedReqs);
                });

                // 3. /inventory (Total Data)
                const totalDataRef = ref(db, 'inventory');
                const unsubTotal = onValue(totalDataRef, (snapshot) => {
                    const data = snapshot.val();
                    const loadedTotal = [];
                    if (data) {
                        for (const key in data) {
                            loadedTotal.push({ id: key, ...data[key] });
                        }
                    }
                    // Sort by latest
                    loadedTotal.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    setTotalData(loadedTotal);
                });

                return () => {
                    unsubItems();
                    unsubReq();
                    unsubTotal();
                };
            }, []);

            const showNotification = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const closeConfirmModal = () => {
                setConfirmModal(prev => ({ ...prev, isOpen: false }));
            };

            // --- Actions ---
            const handleAddItem = async (e, formData, resetForm) => {
                e.preventDefault();
                try {
                const newItemRef = push(ref(db, 'inventory_items'));
                await set(newItemRef, {
                    ...formData,
                    quantity: parseInt(formData.quantity),
                    lastUpdated: new Date().toISOString(),
                    createdAt: new Date().toISOString()
                });
                showNotification('បានបញ្ចូលសម្ភារៈថ្មីដោយជោគជ័យ!', 'success');
                resetForm();
                } catch (error) {
                console.error(error);
                showNotification('បរាជ័យក្នុងការបញ្ចូលទិន្នន័យ', 'error');
                }
            };

            // --- UPDATED: Handle Multi-Item Stock Out with Multi-Source ---
           // --- UPDATED: Transactional Stock Out (Multi-User Safe) ---
            const handleStockOut = async (cartItems, requesterName, reason, resetForm) => {
                try {
                    const timestamp = new Date().toISOString();
                    let successCount = 0;
                    let failCount = 0;
            
                    for (const cartItem of cartItems) {
                        const isGlobal = cartItem.source === 'inventory';
                        const path = isGlobal ? 'inventory' : 'inventory_items';
                        const itemRef = ref(db, `${path}/${cartItem.id}`);
                        const qtyToDeduct = parseInt(cartItem.outQty);
                        
                        try {
                            // ប្រើ Transaction ដើម្បីធានាសុវត្ថិភាពពេលដកព្រមគ្នា
                            await runTransaction(itemRef, (currentItem) => {
                                if (currentItem) {
                                    if (currentItem.quantity >= qtyToDeduct) {
                                        currentItem.quantity -= qtyToDeduct;
                                        if (!isGlobal) {
                                            currentItem.lastUpdated = timestamp;
                                        } else {
                                            currentItem.updatedAt = Date.now();
                                            currentItem.lastUpdatedDate = new Date().toLocaleString('en-GB');
                                        }
                                        return currentItem; // យល់ព្រមអាប់ដេត
                                    } else {
                                        return; // បោះបង់ (Abort) បើស្តុកមិនគ្រប់
                                    }
                                }
                                return currentItem;
                            });

                            // ប្រសិនបើ Transaction ជោគជ័យ យើងនឹងកត់ត្រាចូល History
                            // យើងពិនិត្យមើលថាតើស្តុកពិតជាត្រូវបានកាត់ឬអត់ ដោយមើល snapshot ក្រោយ transaction
                            // ប៉ុន្តែដើម្បីងាយស្រួល យើងសន្មត់ថាជោគជ័យប្រសិនបើមិនមាន Error
                            
                            const newReqRef = push(ref(db, 'inventory_requests'));
                            await set(newReqRef, {
                                type: 'DIRECT_OUT',
                                itemId: cartItem.id,
                                itemName: cartItem.name,
                                category: cartItem.category || 'N/A',
                                quantity: qtyToDeduct,
                                reason: reason,
                                requester: requesterName,
                                date: timestamp,
                                status: 'COMPLETED',
                                source: path
                            });
                            successCount++;

                        } catch (error) {
                            console.error("Transaction failed for item:", cartItem.name, error);
                            failCount++;
                        }
                    }

                    if (failCount > 0) {
                        showNotification(`បានដក ${successCount} មុខ, បរាជ័យ ${failCount} មុខ (ដោយសារស្តុកប្រែប្រួល)`, 'warning');
                    } else {
                        showNotification('បានដកសម្ភារៈចេញដោយជោគជ័យ!', 'success');
                    }
                    resetForm();
                } catch (error) {
                    console.error(error);
                    showNotification('មានបញ្ហាប្រព័ន្ធ', 'error');
                }
            };

          // --- UPDATED: Transactional Request (Multi-User Safe) ---
            const handleRequest = async (e, formData, resetForm) => {
                e.preventDefault();
                const qty = parseInt(formData.quantity);
                const itemRef = ref(db, `inventory_items/${formData.itemId}`);

                try {
                    // 1. Transactional Deduct
                    const result = await runTransaction(itemRef, (currentItem) => {
                        if (currentItem) {
                            if (currentItem.quantity >= qty) {
                                currentItem.quantity -= qty;
                                currentItem.lastUpdated = new Date().toISOString();
                                return currentItem;
                            } else {
                                return; // Abort if low stock
                            }
                        }
                        return currentItem;
                    });

                    // result.committed គឺ true បើ transaction ជោគជ័យ
                    // result.snapshot.val() គឺជាទិន្នន័យក្រោយពេល update
                    
                    if (result.committed) {
                        // ស្តុកត្រូវបានកាត់ហើយ ទើបបង្កើតសំណើ
                        const snapshot = result.snapshot.val(); // ទិន្នន័យថ្មី
                        // ប៉ុន្តែយើងត្រូវការឈ្មោះពី item ដើម។ ក្នុង Transaction យើង update តែ quantity
                        // ដូច្នេះយើងប្រើទិន្នន័យដែលយើងមានស្រាប់ ឬទាញពី snapshot ក៏បាន
                        
                        const newReqRef = push(ref(db, 'inventory_requests'));
                        await set(newReqRef, {
                            ...formData,
                            itemName: snapshot.name, 
                            category: snapshot.category,
                            quantity: qty,
                            type: 'REQUEST_OUT', 
                            status: 'COMPLETED',
                            date: new Date().toISOString()
                        });
                        
                        showNotification('បានកាត់ស្តុក និងបង្កើតសំណើដោយជោគជ័យ!', 'success');
                        resetForm();
                    } else {
                        showNotification('ប្រតិបត្តិការបរាជ័យ! ស្តុកអាចនឹងមិនគ្រប់គ្រាន់នៅពេលនេះ។', 'error');
                    }

                } catch (error) {
                    console.error(error);
                    showNotification('មានបញ្ហាក្នុងការបញ្ជូនសំណើ', 'error');
                }
            };

            const handleDeleteItem = (id, name) => {
                setConfirmModal({
                    isOpen: true,
                    title: 'បញ្ជាក់ការលុប',
                    message: `តើអ្នកពិតជាចង់ផ្លាស់ទី "${name}" ទៅធុងសំរាមមែនទេ? អ្នកអាចស្តារវាមកវិញបានក្នុងរយៈពេល ៦០ថ្ងៃ។`,
                    type: 'danger',
                    onConfirm: async () => {
                        try {
                            // Get current Data
                            const itemSnapshot = await get(ref(db, `inventory_items/${id}`));
                            if(itemSnapshot.exists()) {
                                const itemData = itemSnapshot.val();
                                // Move to Recycle Bin
                                await set(ref(db, `recycle_bin/items/${id}`), {
                                    ...itemData,
                                    deletedAt: new Date().toISOString()
                                });
                                // Remove from active
                                await remove(ref(db, `inventory_items/${id}`));
                                showNotification('បានផ្លាស់ទីទៅធុងសំរាម', 'success');
                            }
                        } catch (err) {
                            console.error(err);
                            showNotification('មានបញ្ហាក្នុងការលុប', 'error');
                        }
                        closeConfirmModal();
                    }
                });
            };

            const handleUpdateItem = async (e, editingItem, setEditingItem) => {
                e.preventDefault();
                try {
                await update(ref(db, `inventory_items/${editingItem.id}`), {
                    name: editingItem.name,
                    category: editingItem.category,
                    cabinetNo: editingItem.cabinetNo, 
                    quantity: parseInt(editingItem.quantity),
                    unit: editingItem.unit,
                    description: editingItem.description,
                    lastUpdated: new Date().toISOString()
                });
                showNotification('កែប្រែទិន្នន័យជោគជ័យ!', 'success');
                setEditingItem(null);
                } catch (error) {
                console.error(error);
                showNotification('បរាជ័យក្នុងការកែប្រែ', 'error');
                }
            };

            const handleDeleteHistory = (historyItem) => {
                setConfirmModal({

                                    const sourcePath = originalItem.source === 'inventory' ? 'inventory' : 'inventory_items';
                                    const itemRef = ref(db, `${sourcePath}/${originalItem.itemId}`);

                                updates[`inventory_requests/${item.id}/reason`] = newReason;

                         setStockOutCart(newCart);
                     } else {
                         setStockOutCart([...stockOutCart, { ...item, name: item.displayName, outQty: qty, source: item.source }]);
                     }
                     setCurrentStockOut({ itemId: '', quantity: '' });
                };
                
                const removeFromCart = (idx) => {
                    const n = [...stockOutCart]; n.splice(idx, 1); setStockOutCart(n);
                };

                return (
                    <div className="animate-fadeIn pb-20">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">ប្រតិបត្តិការ</h2>
                        <div className="flex gap-2 mb-6 p-1 bg-gray-100 rounded-lg">
                            <button onClick={() => { setMode('in'); resetForm(); }} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${mode === 'in' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>បញ្ចូលស្តុក</button>
                            <button onClick={() => { setMode('out'); resetForm(); }} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${mode === 'out' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500'}`}>ដកចេញ</button>
                            <button onClick={() => { setMode('request'); resetForm(); }} className={`flex-1 py-2 text-sm font-medium rounded-md transition-all ${mode === 'request' ? 'bg-white text-purple-600 shadow-sm' : 'text-gray-500'}`}>សំណើ</button>
                        </div>

                        <div className="bg-white p-5 rounded-xl border border-gray-200 shadow-sm">
                            {mode === 'in' && (
                                /* ... (Keep Stock In Form exactly as before) ... */
                                <form onSubmit={(e) => handleAddItem(e, formData, resetForm)}>
                                    <h3 className="text-lg font-bold text-blue-700 mb-4 flex items-center gap-2"><PackagePlus size={20}/> បញ្ចូលទិន្នន័យថ្មី</h3>
                                    <Input label="ឈ្មោះសម្ភារៈ" required value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <Select label="ប្រភេទ" value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})} options={[{label: "Computer", value: "Computer"}, {label: "Accessory", value: "Accessory"}, {label: "Network", value: "Network"}, {label: "Printer", value: "Printer"}, {label: "Other", value: "Other"}]} />
                                        <Select label="ទីតាំង" required value={formData.cabinetNo} onChange={e => setFormData({...formData, cabinetNo: e.target.value})} options={LOCATION_OPTIONS} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <Input label="ចំនួន" type="number" required value={formData.quantity} onChange={e => setFormData({...formData, quantity: e.target.value})} />
                                        <Input label="ខ្នាត (Unit)" value={formData.unit} onChange={e => setFormData({...formData, unit: e.target.value})} />
                                    </div>
                                    <Input label="ផ្សេងៗ" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} />
                                    <Button type="submit" variant="primary" className="w-full mt-4">រក្សាទុក</Button>
                                </form>
                            )}

                            {mode === 'out' && (
                                <div>
                                    <h3 className="text-lg font-bold text-orange-600 mb-4 flex items-center gap-2">
                                        <PackageMinus size={20}/> ដកសម្ភារៈចេញ (ច្រើនមុខ)
                                    </h3>
                                    
                                    {/* --- STRICT REQUESTER DROPDOWN --- */}
                                    <div className="mb-4 relative">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">ឈ្មោះអ្នកស្នើសុំ / ឈ្មោះអ្នកដក <span className="text-red-500">*</span></label>
                                        <div className="relative">
                                            <input 
                                                type="text" 
                                                className={`w-full pl-10 pr-10 py-2.5 border rounded-xl outline-none transition-all ${(!selectedRequester && requesterSearch) ? 'border-red-500 ring-1 ring-red-200' : 'border-blue-300 focus:ring-2 focus:ring-blue-500'}`}
                                                placeholder="ស្វែងរកឈ្មោះ..."
                                                value={requesterSearch}
                                                onChange={(e) => {
                                                    setRequesterSearch(e.target.value);
                                                    setShowReqDropdown(true);
                                                    // If user clears text, clear selection
                                                    if(e.target.value === '') setSelectedRequester('');
                                                }}
                                                onFocus={() => setShowReqDropdown(true)}
                                                onBlur={handleRequesterBlur}
                                            />
                                            <User className="absolute left-3 top-3 text-gray-400" size={18} />
                                            {requesterSearch && (
                                                <button onClick={() => {setRequesterSearch(''); setSelectedRequester('');}} className="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                                                    <X size={18}/>
                                                </button>
                                            )}
                                        </div>
                                        
                                        {/* Dropdown List */}
                                        {showReqDropdown && filteredRequesters.length > 0 && (
                                            <div className="absolute z-50 w-full bg-white border border-gray-200 rounded-xl shadow-xl mt-1 max-h-60 overflow-y-auto custom-scrollbar">
                                                {filteredRequesters.map((name, idx) => (
                                                    <div 
                                                        key={idx} 
                                                        // Use onMouseDown instead of onClick to fire before onBlur
                                                        onMouseDown={() => handleSelectRequester(name)} 
                                                        className="px-4 py-3 hover:bg-blue-50 cursor-pointer border-b border-gray-50 last:border-0 text-sm text-gray-700 font-medium"
                                                    >
                                                        {name}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                        {showReqDropdown && filteredRequesters.length === 0 && requesterSearch && (
                                            <div className="absolute z-50 w-full bg-white border border-gray-200 rounded-xl shadow-xl mt-1 p-3 text-center text-red-500 text-sm">
                                                ឈ្មោះនេះមិនមានក្នុងបញ្ជីទេ
                                            </div>
                                        )}
                                    </div>

                                    {/* --- STOCK OUT ITEMS (Same as before) --- */}
                                    <div className="bg-gray-50 p-4 rounded-xl mb-4 border border-gray-100">
                                        <h4 className="text-sm font-bold text-gray-700 mb-3">បន្ថែមសម្ភារៈចូលបញ្ជី</h4>
                                        <div className="flex gap-2 mb-2">
                                            <div className="flex-1">
                                                <Select label="ជ្រើសរើសសម្ភារៈ" value={currentStockOut.itemId} onChange={e => setCurrentStockOut({...currentStockOut, itemId: e.target.value})} options={combinedItems.map(i => ({ label: i.selectLabel, value: i.id }))} />
                                            </div>
                                            <div className="w-24">
                                                <Input label="ចំនួន" type="number" value={currentStockOut.quantity} onChange={e => setCurrentStockOut({...currentStockOut, quantity: e.target.value})} />
                                            </div>
                                        </div>
                                        <Button onClick={addToCart} variant="secondary" className="w-full py-2 text-sm"><Plus size={16}/> បន្ថែមចូលបញ្ជី</Button>
                                    </div>

                                    {/* Cart List */}
                                    {stockOutCart.length > 0 && (
                                        <div className="mb-4 space-y-2 border rounded-lg p-2 max-h-40 overflow-y-auto">
                                            {stockOutCart.map((item, index) => (
                                                <div key={index} className="flex justify-between items-center bg-white p-2 rounded border text-sm">
                                                    <span>{item.name}</span>
                                                    <div className="flex items-center gap-2"><span className="font-bold text-orange-600">x{item.outQty}</span><button onClick={() => removeFromCart(index)} className="text-red-500 bg-red-50 p-1 rounded"><Trash2 size={14}/></button></div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    <Input label="មូលហេតុ/យកទៅណា" required value={generalReason} onChange={e => setGeneralReason(e.target.value)} />
                                    
                                    <Button 
                                        onClick={() => handleStockOut(stockOutCart, selectedRequester, generalReason, resetForm)}
                                        disabled={stockOutCart.length === 0 || !selectedRequester || !generalReason}
                                        className="w-full mt-4 bg-orange-600 hover:bg-orange-700 text-white"
                                    >
                                        កាត់ស្តុក (រក្សាទុក)
                                    </Button>
                                </div>
                            )}

                            {mode === 'request' && (
                                /* ... (Keep Request Form, but maybe you want strict dropdown here too? Assuming No for now based on prompt, but you can reuse the Logic above) ... */
                                <form onSubmit={(e) => handleRequest(e, formData, resetForm)}>
                                    {/* For now, keeping existing request form, or replace it with the strict dropdown logic if needed. 
                                        The prompt specifically mentioned "Stock Out" (ដកចេញ). */}
                                    <h3 className="text-lg font-bold text-purple-600 mb-4 flex items-center gap-2"><ClipboardList size={20}/> បញ្ចូលទិន្នន័យសំណើ</h3>
                                    <Input label="ឈ្មោះអ្នកស្នើសុំ" required value={formData.requester} onChange={e => setFormData({...formData, requester: e.target.value})} />
                                    <Select label="សម្ភារៈ" required value={formData.itemId} onChange={e => setFormData({...formData, itemId: e.target.value})} options={items.map(i => ({ label: i.name, value: i.id }))} />
                                    <Input label="ចំនួន" type="number" required value={formData.quantity} onChange={e => setFormData({...formData, quantity: e.target.value})} />
                                    <Input label="មូលហេតុ" required value={formData.reason} onChange={e => setFormData({...formData, reason: e.target.value})} />
                                    <Button type="submit" className="w-full mt-4 bg-purple-600 hover:bg-purple-700">បញ្ជូនសំណើ</Button>
                                </form>
                            )}
                        </div>
                    </div>
                );
            };

            // Main Render
            if (loading) return <div className="min-h-screen flex items-center justify-center text-blue-600 font-bold animate-pulse">កំពុងតភ្ជាប់ទៅ Realtime DB...</div>;

            return (
                <div className="pb-16 max-w-md mx-auto">
                    {/* Top Header */}
                    <div className="bg-white px-4 py-4 shadow-sm flex items-center justify-between sticky top-0 z-10 no-print">
                        <div className="flex items-center gap-2 text-blue-700 font-bold text-lg">
                            <Computer size={24} />
                            <span>IT Inventory</span>
                        </div>
                        <div className={`text-xs px-2 py-1 rounded font-bold flex items-center gap-1 ${authStatus === 'public' ? 'bg-orange-100 text-orange-700' : 'bg-green-100 text-green-700'}`}>
                            {authStatus === 'public' ? (
                                <><UserX size={12}/> PUBLIC MODE</>
                            ) : (
                                <><UserCheck size={12}/> AUTH MODE</>
                            )}
                        </div>
                    </div>

                    {/* Notification Toast */}
                    {notification && (
                        <div className="fixed top-20 left-1/2 transform -translate-x-1/2 z-[70] w-11/12 max-w-sm animate-fadeIn no-print">
                            <div className={`shadow-lg rounded-lg p-3 text-center text-white font-medium ${notification.type === 'error' ? 'bg-red-500' : 'bg-green-500'}`}>
                                {notification.msg}
                            </div>
                        </div>
                    )}

                    {/* Confirmation Modal Render */}
                    <ConfirmationModal 
                        isOpen={confirmModal.isOpen}
                        title={confirmModal.title}
                        message={confirmModal.message}
                        onConfirm={confirmModal.onConfirm}
                        onCancel={closeConfirmModal}
                        type={confirmModal.type}
                    />

                    {/* Content */}
                    <main className="p-4">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'inventory' && <InventoryView />}
                        {activeTab === 'operations' && <OperationsView />}
                        {activeTab === 'history' && <HistoryView />}
                        {activeTab === 'settings' && <SettingsView />}
                        {activeTab === 'total_data' && <TotalDataView />}
                    </main>

                    {/* Bottom Navigation */}
                    <div className="fixed bottom-0 w-full bg-white border-t border-gray-200 shadow-lg flex justify-around py-2 z-40 max-w-md left-1/2 transform -translate-x-1/2 no-print">
                        <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activeTab === 'dashboard' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="ផ្ទាំងគ្រប់គ្រង">
                            <LayoutDashboard size={24} />
                        </button>
                        <button onClick={() => setActiveTab('operations')} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activeTab === 'operations' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="ប្រតិបត្តិការ">
                            <Edit size={24} />
                        </button>
                        <button onClick={() => setActiveTab('inventory')} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activeTab === 'inventory' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="ស្តុក">
                            <PackagePlus size={24} />
                        </button>
                        <button onClick={() => setActiveTab('total_data')} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activeTab === 'total_data' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="ទិន្នន័យសរុប">
                            <List size={24} />
                        </button>
                        <button onClick={() => setActiveTab('history')} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activeTab === 'history' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="ប្រវត្តិ">
                            <History size={24} />
                        </button>
                        <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center gap-1 p-2 rounded-lg transition-colors ${activeTab === 'settings' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`} title="ការកំណត់">
                            <Settings size={24} />
                        </button>
                    </div>
                </div>
            );
        }

        // Render the App
        const root = createRoot(document.getElementById('root'));
        root.render(<ComputerInventoryApp />);
    </script>
</body>
</html>
